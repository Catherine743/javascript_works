<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id = 'head'>DOM getElementById()</h1>
    <p id = "para1">This is the first paragraph</p>
    <p>This is the second paragraph</p>
    <p>This is the third paragraph</p>
    
    <button class="btn-space" onclick = "greenBtn()">green</button>
    <button class="btn-space" onclick="blueBtn()">blue</button>
    <button class="btn-space" onclick="redBtn()">red</button>

    <script>
        documentId = document.getElementById('head');
        documentId.style.color = "blue";
        console.log(documentId)
        documentIdPara1 = document.getElementById('para1');
        function greenBtn(){
            documentIdPara1.style.color = "green";
        }
        function blueBtn(){
            documentIdPara1.style.color = "blue";
        }
        function redBtn(){
            documentIdPara1.style.color = "red";
        }


    </script>
</body>
</html>
