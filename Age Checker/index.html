<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-300 mt-10 flex justify-center">
    <div class="border-2 w-1/4 p-10 bg-white space-y-5 rounded-lg">
        <h2 class="text-3xl font-bold text-center">Age Checker</h2>
        <input type="text" class="w-full border-2 border-gray-700 p-1 rounded-md" id="ageValue">
        <div class="flex justify-center">
            <button class="p-2 bg-blue-700 text-white rounded-md" onclick="checkBtn()">Check</button>
        </div>
    </div>

    <script>
        function checkBtn(){
            userAge = document.getElementById('ageValue').value;
            console.log(userAge);
            if (userAge >= 18) {
                alert("You are eligible")
            }
            else {
                alert("You are not eligible")
            }
        }
    </script>
</body>
</html>
