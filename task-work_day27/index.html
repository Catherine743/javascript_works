<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="mt-10 flex justify-center">
    <div class="border-4 w-1/3 p-10 bg-white space-y-5 bg-yellow-400">
        <h2 class="text-3xl font-bold">Age Checker</h2>
        <input type="text" class="w-full border-2 border-gray-700 p-1 rounded-md bg-white" id="ageValue" placeholder="Enter your age">
        <button class="p-2 text-green-500 rounded-md border-2" onclick="checkBtn()">Check</button>
        <p id = "result"></p>
    </div>
    <script>
        function checkBtn(){
            userAge = document.getElementById('ageValue').value;
            resultEle = document.getElementById('result');

            if(userAge >= 18) {
                resultEle.textContent = "Eligible";
                resultEle.style.color = "green"
            }
            else {
                resultEle.textContent = "Not Eligible";
                resultEle.style.color = "red"
            }
        }
    </script>
</body>
</html>
