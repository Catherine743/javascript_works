<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-5 bg-orange-300">
    <div class="flex justify-between">
        <h1 id="head1" class="text-4xl">Welcome</h1>
        <button class="bg-red-500 text-white p-2 rounded-md" onclick="logout()">Log out</button>
    </div>
    <h2 class="text-center text-blue-700 font-semibold text-3xl">Employee Details</h2>
    <div class="flex space-x-5">
        <div class="space-y-5 py-10 w-1/2 text-right">
            <div>
                <input type="text" class="p-2 w-1/2 bg-white rounded-lg" id="empId" placeholder="Employee Id">
            </div>
            <div>
                <input type="text" class="p-2 w-1/2 bg-white rounded-lg" id="empName" placeholder="Employee Name">
            </div>
            <div>
                <input type="text" class="p-2 w-1/2 bg-white rounded-lg" id="empAddr" placeholder="Employee Address">
            </div>
            <div>
                <input type="text" class="p-2 w-1/2 bg-white rounded-lg" id="empDesg" placeholder="Employee Designation">
            </div>
            <div>
                <input type="text" class="p-2 w-1/2 bg-white rounded-lg" id="empExp" placeholder="Employee Experience">
            </div>
            <div>
                <input type="text" class="p-2 w-1/2 bg-white rounded-lg" id="empSal" placeholder="Employee Salary">
            </div>
            <div>
                <button class="w-1/2 border-2 text-blue-900 rounded-md p-2 " onclick="addEmployee()">Add Employee</button>
            </div>
        </div>
        <div class="py-10 w-1/2 space-y-5">
            <div>
                <input type="text" class="p-2 w-1/2 bg-white rounded-lg" id="emp" placeholder="Search Id">
            </div>
            <div>
                <button class="p-2 text-white bg-blue-900 rounded-lg" onclick="searchBtn()">Search</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
