<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h3 class="text-3xl text-center text-blue-500 mt-10 font-semibold">Product List</h3>
    <table class="mt-6 border-4 border-blue-800">
        <thead>
            <tr class="border-b-4 border-blue-800">
                <th class="px-6 py-2 border-r-2 border-blue-800">Id</th>
                <th class="px-6 py-2 border-r-2 border-blue-800">Product</th>
                <th class="px-6 py-2">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr class="border-b-2 border-blue-800 text-center">
                <td class="px-6 py-4 border-r-2 border-blue-800">200043</td>
                <td class="px-6 py-4 border-r-2 border-blue-800">
                    <img src="./images/cam-img.jpg" class="w-[60px] h-[60px] mx-auto" />
                </td>
                <td class="px-6 py-4">
                    <button class="border-2 p-2" onclick="deleteBtn()">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>

            <tr class="text-center">
                <td class="px-6 py-4 border-r-2 border-blue-800">200043</td>
                <td class="px-6 py-4 border-r-2 border-blue-800">
                    <img src="./images/cam-img.jpg" class="w-[60px] h-[60px] mx-auto" />
                </td>
                <td class="px-6 py-4">
                    <button class="border-2 p-2" onclick="deleteBtn()">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function deleteBtn(){
            trash = confirm("Are you sure you want to perform this action?")
            if (trash){
                console.log("User confirmed the action.")
            }
            else{
                console.log("User cancelled the action.")
            }
        }
    </script>

</body>

</html>
