<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1 id = 'head'>DOM MANIPULATION</h1>

    <ul>
        <li class = "cls">document.getElementById()</li>
        <li>document.getElementsByClassName()</li>
        <li>document.getElementsByTagName()</li>
        <li class = "cls">document.querySelector()</li>
        <li>document.querySelectorAll()</li>
    </ul>
                                 // function call
    <button class="btn" onclick="btnClick()">Submit</button>

    <script>
        
        // document.getElementById()
        documentID = document.getElementById('head'); // DOM method of javascript
        console.log(documentID)
        documentID.style.color = "red"; // color change using javascript to DOM

        // document.getElementsByClassName() // html collection array// multiple elements select - class
        documentClass = document.getElementsByClassName('cls'); // can not apply direct for styling because of html collection, now, we are changing using javascript. We can apply javascript when it assign it to a variable, array or object. So, javascript should be converted into a form.
        console.log(documentClass)

        // convert HTML collection to array for js element like array,object
        console.log(Array.from(documentClass)); // convert to array
        console.log(Array.from(documentClass).map(item => item.style.color = "green")); // color change to array => array

        // document.getElementsByTagName()
        documentTag = document.getElementsByTagName('li'); // html collection
        console.log(documentTag);

        // convert HTML collection to array

        console.log([...documentTag]); // copy from above => array
        console.log([...documentTag].map(item => item.style.color = "green"));

        // document.querySelector() // select single element instead of id 

        query = document.querySelector('li');
        console.log(query);

        // document.querySelector()

        queryId = document.querySelector('#head');
        console.log(queryId);

        // document.querySelectorAll()

        queryAll = document.querySelectorAll('li'); // multipli elements select // id -> #, class => . // no issues in class and efficient working
        console.log(queryAll)

        // document.querySelectorAll()

        queryCls = document.querySelectorAll('.cls');
        console.log(queryCls)
        
        querybtn = document.querySelector('.btn');
        console.log(querybtn);
        
        function btnClick(){
            alert("Button Clicked")
        }
    </script>
</body>
</html>
