<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="text-center space-y-10 mt-10">
    <h1 class="text-blue-800 text-3xl font-bold">Random Number Generation</h1>
    <button class="bg-blue-800 text-white p-2 rounded-lg" onclick="country()">Random Number</button>
    <script>
        function country() {
            country = prompt("Enter your country:");
            console.log(country);

            if (country == ' ' || country.length == 0) {
                console.log("You entered nothing")
            }
            else {
                console.log("You entered " + country)
            }
        }
    </script>
</body>
</html>
