<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <body class="space-y-5">
    <h1 class="text-center text-blue-900 text-3xl font-semibold">TODO LIST</h1>
    <div class="flex justify-center">
        <table class="text-blue-900">
            <thead>
                <tr class="border-3 border-blue-900 ">
                    <th class="border-r-2 border-blue-900 text-center w-20 h-10">userId</th>
                    <th class="border-r-2 border-blue-900 text-center w-20 h-10">Id</th>
                    <th class="border-r-2 border-blue-900 text-center w-80 h-10">Title</th>
                    <th class="w-30 h-10 text-center">Completed</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>
</body>
<script>

    // 1. fetch() - asynchronous event -  response -> .then

    fetch('https://jsonplaceholder.typicode.com/todos') // by default get
    .then (data => data.json())
    .then (todos => displayContent(todos))
    .catch (err => console.log(err));

    // 2. Display content in html
    function displayContent(todos) {
        for (let todo of todos) {
            htmlData = `
            <tr class="border-3 border-blue-900 ">
                <td class="border-r-2 border-blue-900 text-center w-30 h-10">${todo.userId}</td>
                <td class="border-r-2 border-blue-900 text-center w-30 h-10">${todo.id}</td>
                <td class="border-r-2 border-blue-900 text-center w-30 h-10">${todo.title}</td>
                <td class="w-30 h-10 text-center">${todo.completed}</td>
            </tr>`
            result.innerHTML += htmlData
        }
    }
</script>
</html>
