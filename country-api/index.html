<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center">
    <div class="mt-5 space-y-10 bg-green-300 w-1/4 text-center py-10 rounded-lg">
        <div>
            <input type="text" placeholder="Enter country name"
                class="bg-white p-2 rounded-lg border-grey-400 border-2">
        </div>
        <div>
            <button class="p-2 text-black border rounded-md bg-white" onclick="searchData()">Submit</button>
        </div>
        <div id="result"></div>
    </div>
</body>

<script>

    // 1. 
    function searchData() {
        country = result.value;
        fetch('https://restcountries.com/v3.1/name/${country.value}?fullText=true') // by default get
            .then(data => data.json())
            .then(countries => displayContent(countries))
            .catch(err => console.log(err));
    }

    // 2. 
    function displayContent(countries) {
        for(let country of countries) {
        htmlData =
        `
        <div class = "flex space-x-10">
        <div>
            <img src = "${country.flags.png}">
            <h3>${country.common}</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit error temporibus delectus, doloribus facere commodi illum nemo adipisci asperiores aperiam quisquam, modi hic, quia iste sit sint ad veritatis similique.</p>
            <h4><span>Capital:</span>${country.capital}</span></h4>
        </div>
        <div>
            <img src = "${country.coatOfArms.png}">
        </div>
        </div>
        `
        result.innerHTML = htmlData

        }
    }

</script>

</html>
