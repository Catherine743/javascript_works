<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center items-center bg-zinc-800">
    <div class="p-5 bg-zinc-500 space-y-3">
        <textarea placeholder="Type here..." rows="3" cols="88" class="rounded-lg bg-white p-3"></textarea>
        <div>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">1</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">2</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">3</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">4</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">5</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">6</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">7</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">8</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">9</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">0</button>
            <button class="py-2 bg-stone-800 text-white px-12 rounded-md hover:bg-zinc-700 hover:border-white">Backspace</button>
        </div>
        <div>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">-</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">+</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">!</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">@</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">#</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">$</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">%</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">^</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">&</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">*</button>
        </div>
        <div>
            <button class="px-10 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white">Caps</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">Q</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">W</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">E</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">R</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">T</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">Y</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">U</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">I</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">O</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">P</button>
            <button class="px-10 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white">Enter</button>
        </div>
        <div>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">A</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">S</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">D</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">F</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">G</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">H</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">J</button>
            <button class="px-10 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">K</button>
            <button class="px-10 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">L</button>
        </div>
        <div>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">Z</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">X</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">C</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">V</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">B</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">N</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white">M</button>
            <button class="px-17 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white">Space</button>
        </div>
    </div>
</body>
</html>
