<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center items-center bg-zinc-800">
    <div class="p-5 bg-zinc-500 space-y-3 rounded-md">
        <textarea placeholder="Type here..." rows="3" cols="88" class="rounded-lg bg-white p-3"></textarea>
        <div>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(1)">1</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(2)">2</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(3)">3</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(4)">4</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(5)">5</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(6)">6</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(7)">7</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(8)">8</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(9)">9</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum(0)">0</button>
            <button class="py-2 bg-stone-800 text-white px-12 rounded-md hover:bg-zinc-700 hover:border-white" onclick="">Backspace</button>
        </div>
        <div>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('-')">-</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('+')">+</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('!')">!</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('@')">@</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('#')">#</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('$')">$</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('%')">%</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('^')">^</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('&')">&</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('*')">*</button>
        </div>
        <div>
            <button class="px-10 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white" onclick="">Caps</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('Q')">Q</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('W')">W</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('E')">E</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('R')">R</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('T')">T</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('Y')">Y</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('U')">U</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('I')">I</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('O')">O</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('P')">P</button>
            <button class="px-10 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white" onclick="">Enter</button>
        </div>
        <div>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('A')">A</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('S')">S</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('D')">D</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('F')">F</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('G')">G</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('H')">H</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('J')">J</button>
            <button class="px-10 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('K')">K</button>
            <button class="px-10 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('L')">L</button>
        </div>
        <div>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('Z')">Z</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('X')">X</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('C')">C</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('V')">V</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('B')">B</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('N')">N</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white" onclick="alphaNum('M')">M</button>
            <button class="px-17 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white" onclick="alphaNum(' ')">Space</button>
        </div>
    </div>
</body>
</html>
