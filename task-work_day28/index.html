<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center items-center bg-zinc-800">
    <div class="p-5 bg-zinc-500 space-y-3 rounded-md">
        <textarea placeholder="Type here..." rows="3" cols="88" class="rounded-lg bg-white p-3" id="result"></textarea>
        <div>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">1</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">2</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">3</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">4</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">5</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">6</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">7</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">8</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">9</button>
            <button class="px-6 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">0</button>
            <button class="py-2 bg-stone-800 text-white px-12 rounded-md hover:bg-zinc-700 hover:border-white active:bg-zinc-600" onclick="backSpace()">Backspace</button>
        </div>
        <div>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">-</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">+</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">!</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">@</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">#</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">$</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">%</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">^</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">&</button>
            <button class="px-8 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white active:bg-gray-100" onclick="alphaNum(this)">*</button>
        </div>
        <div>
            <button class="px-10 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white active:bg-zinc-600" onclick="capsBtn()">Caps</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">Q</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">W</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">E</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">R</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">T</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">Y</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">U</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">I</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">O</button>
            <button class="px-5 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">P</button>
            <button class="px-10 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white active:bg-zinc-600" onclick="enterBtn()">Enter</button>
        </div>
        <div>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">A</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">S</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">D</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">F</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">G</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">H</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">J</button>
            <button class="px-10 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">K</button>
            <button class="px-10 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">L</button>
        </div>
        <div>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">Z</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">X</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">C</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">V</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">B</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">N</button>
            <button class="px-9 py-2 text-white border rounded-md hover:bg-white hover:text-black hover:border-white alpha-btn active:bg-gray-100" onclick="alphaNum(this)">M</button>
            <button class="px-17 py-2 bg-stone-800 text-white rounded-md hover:bg-zinc-700 hover:border-white active:bg-zinc-600" onclick="alphaNum(this)">Space</button>
        </div>
    </div>
</body>
<script src="./keyboard.js"></script>
</html>
