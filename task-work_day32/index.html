<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="text-blue-500">
    <div class="lg:py-5 md:py-5 flex items-center justify-center">
        <div class="text-center space-y-5">
            <h1 class="text-4xl font-semibold">Smart Wallet</h1>
            <h3 class="italic text-3xl px-1 lg:px-0 md:px-0">Steering Family Finances as One ...</h3>
        </div>
    </div>
    <div class="lg:flex-row md:flex-row flex flex-col">
        <div class="lg:w-1/2 flex justify-center w-full md:w-1/2">
            <img class="lg:w-3/4 md:w-full" src="./images/wallet_index_img.avif" alt="">
        </div>
        <div class="lg:w-1/2 md:w-3/4 w-full">
            <div class="flex justify-center items-center lg:gap-x-20 md:gap-x-20 mt-10">
                <h3 class="text-4xl italic text-center font-semibold">Login</h3>
                <img class="w-[150px] h-[100px]" src="./images/wallet_img_sticker.png" alt="">
            </div>
            <div class="flex justify-center">
                <div class="w-3/4 h-[2px] bg-blue-500 my-5"></div>
            </div>
            <div class="space-y-5 w-3/4 mx-auto">
                <div>
                    <input class="w-full p-2 rounded-md bg-sky-500 text-white" type="text" placeholder="Username" id="user">
                </div>
                <div>
                    <input class="w-full p-2 rounded-md bg-sky-500 text-white" type="password" placeholder="Password" id="pswd">
                </div>
                <div>
                    <button class="w-full border rounded-md h-[40px] hover:bg-gray-200" onclick="loginBtn()">Login</button>
                </div>
                <div class="lg:flex-row lg:justify-center lg:space-x-10 md:flex-row md:justify-center md:space-x-10 flex flex-col items-center">
                    <a href="#">Don't have an account?</a>
                    <button class="font-semibold text-lg hover:text-blue-900 active:border active:border-black px-4 active:rounded-md" onclick="registerBtn()">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function loginBtn() {
        if (user.value == localStorage.getItem('USER_NAME') && pswd.value == localStorage.getItem('PASS_WORD')) {
            alert("Login successful")
            window.location = './home.html'
        }
        else if(!user.value || !pswd.value) {
            alert("Please fill all the fields")
        }
        else if (user.value != localStorage.getItem('USER_NAME') || pswd.value != localStorage.getItem('PASS_WORD')) {
            alert("Invalid username or password")
        }
    }
    function registerBtn() {
        window.location = './register.html'
    }
</script>

</html>
